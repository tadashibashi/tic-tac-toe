<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <p id="display">Welcome</p>
    <div class="slider-box">
        <label>
            Computer
            <input type="checkbox" />
            <span class="slider"></span>
        </label>
    </div>

    <div id="board">
        <div id="r0c0"></div>
        <div id="r0c1"></div>
        <div id="r0c2"></div>

        <div id="r1c0"></div>
        <div id="r1c1"></div>
        <div id="r1c2"></div>

        <div id="r2c0"></div>
        <div id="r2c1"></div>
        <div id="r2c2"></div>
    </div>

    <button id="reset-btn">Start</button>

    <div id="credits">
        <p>Programmed and Designed by <a target="_blank" href="https://github.com/tadashibashi">Aaron Ishibashi</a></p>
        <p><a target="_blank" href="https://github.com/tadashibashi/tic-tac-toe">Project Repository</a></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
